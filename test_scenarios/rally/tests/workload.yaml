---

  VMTasks.runcommand_heat:
    -
      args:
        workload:
          resource: ["rally.plugins.workload", "siege.py"]
          username: "fedora"
        template: "/tmp/rally_tests/templates/wordpress_heat_template.yaml"
        files:
            wp-instances.yaml: "/tmp/rally_tests/templates/wp_instances.yaml"
        parameters:
          wp_instances_count: {{ instance_count }}
          wp_instance_type: gig
          instance_type: gig
          wp_image: fedora
          image: fedora
          network_id: {{ network_id }}
          router_id: {{ router_id }}

      context:
        users:
          tenants: 1
          users_per_tenant: 1
        flavors:
          - name: gig
            ram: 1024
            disk: 4
            vcpus: 1

      runner:
        concurrency: {{ concurrency }}
        timeout: 10000
        times: 1
        type: constant