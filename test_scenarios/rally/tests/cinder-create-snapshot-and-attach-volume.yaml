---
  CinderVolumes.create_snapshot_and_attach_volume:
    -
      args:
        volume_type: false
        size:
            min: 1
            max: 5
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 2
          users_per_tenant: 1
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        servers:
          image:
            name: "TestVM"
          flavor:
            name: "m1.tiny"
          servers_per_tenant: 1
      sla:
        failure_rate:
          max: 0
