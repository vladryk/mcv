---
  VMTasks.boot_runcommand_delete:
    -
      args:
        flavor:
            name: "m1.nano"
        image:
            name: "TestVM"
        floating_network: "net04_ext"
        script: "/opt/stack/rally-scenarios/vm/instance_metadata.sh"
        interpreter: "/bin/sh"
        username: "cirros"
      runner:
        type: "constant"
        times: 50
        concurrency: 25
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network: {}
      sla:
        failure_rate:
          max: 0
