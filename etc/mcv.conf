[basic]
runners=dummy
scenario_dir=plugins
logdir=/var/log
logfile=mcvconsoler.log
loglevel=debug
# These credentials could be used for automation of MCV.
# Please note, that these are not real addresses/credentials.
#controller_ip=1.1.7.7
#instance_ip=1.1.7.2
#os_username=admin
#os_tenant_name=admin
#os_password=admin
#auth_endpoint_ip=1.1.7.5
#nailgun_host=1.1.7.4
#cluster_id=1
controller_pwd=r00tme
controller_uname=root
# These parameters could be used to tune load tests for Rally
concurrency=1
gre_enabled=False
vlan_amount=1
failure_indicator=42
auth_protocol=https
auth_fqdn=public.fuel.local
private_endpoint_ip=192.168.0.2

[rally]
# runner class is the class that is going to run the tasks
# normally runners are expected to be stored in plugins/componen
#runner=RallyRunner
runner=RallyOnDockerRunner
rally_load = False

[dummy]
runner=DummyRunner

[tempest]
runner=TempestOnDockerRunner

[ostf]
runner=OSTFOnDockerRunner
version=6.1

[shaker]
runner=ShakerOnDockerRunner
shaker_image=-1
clear_image = True

[scale]
concurrency = 5

[resources]
# Available tests:
# Full statistic: GeneralResourceSearch
# Error resources: ErrorResourceSearch
runner=ResourceReportRunner

[custom_test_group_resources]
resources=ErrorResourceSearch,GeneralResourceSearch

[speed]
runner=SpeedTestRunner
# Test image/volume size specified in Gb
#image_size=1
#volume_size=1
# Threshold of storage speed specified in Mb/s
#threshold=50

[custom_test_group_basic]
dummy=dummy_test
ostf=SanityIdentityTest
shaker=l2.yaml
rally=nova-boot_and_delete_server.yaml,nova-boot_and_list_server.yaml,nova-create_and_list_secgroups.yaml

