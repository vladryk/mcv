---
  GlanceImages.create_image_and_boot_instances:
    -
      args:
        image_location: "/mcv/images/cirros-0.3.1-x86_64-disk.img"
        container_format: "bare"
        disk_format: "qcow2"
        flavor:
            name: "m1.nano"
        number_instances: 1
        nic:
          -
            net-id: {{ network }}
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ concurrency }}
      context:
        {{ users }}
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
      sla:
        failure_rate:
          max: 0
