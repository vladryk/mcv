---
  SaharaJob.create_launch_job_sequence:
    -
      args:
        jobs:
          -
            job_type: "Java"
            configs:
              configs:
                edp.java.main_class: "org.apache.hadoop.examples.terasort.TeraGen"
              args:
               - "{{ file_size }}"
               - "/tmp/test_data"
          -
            job_type: "Java"
            configs:
              configs:
                edp.java.main_class: "org.apache.hadoop.examples.terasort.TeraSort"
              args:
               - "/tmp/test_data"
               - "/tmp/test_sorted"

      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        sahara_image:
          image_uuid: "{{ sahara_image_uuid }}"
          username: "ubuntu"
          plugin_name: "vanilla"
          hadoop_version: "2.7.1"
        sahara_job_binaries:
          libs:
            -
              name: "examples.jar"
              download_url: "{{ terasort_jar_path }}"
        sahara_cluster:
          master_flavor_id: {{ flavor_id }}
          worker_flavor_id: {{ flavor_id }}
          workers_count: {{ workers_count }}
          plugin_name: "vanilla"
          hadoop_version: {{ hadoop_version }}
          auto_security_group: True
        network: {}
