---
    CeilometerStats.create_meter_and_get_stats:
     -
       args:
         user_id: "user-id"
         resource_id: "resource-id"
         counter_volume: 1.0
         counter_unit: ""
         counter_type: "cumulative"
       runner:
         type: "constant"
         times: {{ compute }}
         concurrency: {{ concurrency }}
       context:
         users:
           tenants: 2
           users_per_tenant: 2
         ceilometer:
           counter_name: "benchmark_meter"
           counter_type: "gauge"
           counter_unit: "%"
           counter_volume: 100
           resources_per_tenant: 100
           samples_per_resource: 100
           timestamp_interval: 10
           metadata_list:
             -
               status: "active"
               name: "rally benchmark on"
               deleted: "false"
             -
               status: "terminated"
               name: "rally benchmark off"
               deleted: "true"
       sla:
         failure_rate:
           max: 0
