---
  CinderVolumes.create_and_list_volume:
    -
      args:
        size: 1
        detailed: True
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: 2
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
      sla:
        failure_rate:
          max: 0
    -
      args:
        size: 1
        detailed: True
        image:
          name: "TestVM"
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ concurrency }}
      context:
        {{users}}
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
      sla:
        failure_rate:
          max: 0
