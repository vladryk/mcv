---
  CinderVolumes.create_and_delete_snapshot:
    -
      args:
          force: false
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ concurrency }}
      context:
        {{users}}
        volumes:
          size: 1
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
      sla:
        failure_rate:
          max: 0
